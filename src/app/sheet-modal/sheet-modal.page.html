<ion-content fullscreen>
  <ion-list>
    <ion-item lines="none" (click)="close()" [routerLink]="['/buy-crypto']">
      <ion-avatar slot="start">
        <img src="assets/icon/compra.png">
      </ion-avatar>
      <ion-label>
        <h2>Compra</h2>
        <ion-note>
          <h5>Compra cripto con valuta locale</h5>
        </ion-note> 
      </ion-label>  
    </ion-item>
    <ion-item lines="none" (click)="close()" [routerLink]="['/sell-crypto']">
       <ion-avatar slot="start">
        <img src="assets/icon/vendi.png">
      </ion-avatar>
      <ion-label>
        <h2>Vendi</h2>
        <ion-note >
          <h5>Vendi cripto con valuta locale</h5>
        </ion-note>  
      </ion-label>
    </ion-item>
    <ion-item lines="none"  (click)="close()" [routerLink]="['/convert-crypto']">
      <ion-avatar slot="start">
        <img src="assets/icon/converti.png">
      </ion-avatar>
      <ion-label>
        <h2>Converti</h2>
        <ion-note>
          <h5>Supporta la conversione veloce<br> tra monete</h5>
        </ion-note>
      </ion-label>  
    </ion-item>
  </ion-list>
  <ion-footer  style="text-align: center;">
    <ion-icon (click)="close()" class="ion-margin close_sheetModal" name="close"></ion-icon>
  </ion-footer>
</ion-content>
