<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <a [routerLink]="['/tabs/tab1']">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </a>
      <ion-label style="margin-left: 13%">
        <p>Choose your cryptocurrency</p>
      </ion-label>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-searchbar [(ngModel)]="term" placeholder="Search"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-list>
      <ion-item [routerLink]="['sell/'+item.symbol]" lines="none" *ngFor="let item of this.api.Cryptos | filter: term">
        <img [src]="item.image" />
        <ion-label style="margin-left: 5%">
          <h4>{{item.symbol | uppercase}}</h4>
          <ion-note>
            <h6>{{item.name | titlecase}}</h6>
          </ion-note>
        </ion-label>
        <ion-label
          slot="end"
          style="text-align: end"
        >
          <h4>{{item.valueinCrypto| number:'.0-7'}}</h4>
          <h4>{{item.value}} $</h4>
        </ion-label>
      </ion-item>
    
  </ion-list>
</ion-content>
