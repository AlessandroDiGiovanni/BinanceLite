<ion-content *ngIf="check==true" class="background" [fullscreen]="true">
  <div *ngIf="activatelogin==false" class="authentication">
    <ion-header>
      <ion-toolbar>
        <h3 style="text-align: center">Registration</h3>
      </ion-toolbar>
    </ion-header>
    <form [formGroup]="SignupForm" (ngSubmit)="SignUp()" novalidate>
      <ion-item lines="full">
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Surname</ion-label>
        <ion-input formControlName="surname" type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input
          formControlName="password"
          type="password"
          required
        ></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Os</ion-label>
        <ion-input formControlName="os" type="text" required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="warning" expand="block"
            >Submit</ion-button
          >
        </ion-col>
      </ion-row>
    </form>

    <p style="margin-left: 4%">
      Already registered? Please <a (click)="activatelogin=true">Log In</a>
    </p>
  </div>

  <div *ngIf="activatelogin==true" class="authentication">
    <ion-header>
      <ion-toolbar>
        <h3 style="text-align: center">Login</h3>
      </ion-toolbar>
    </ion-header>
    <form [formGroup]="LoginForm" (ngSubmit)="Login()" novalidate>
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input
          formControlName="password"
          type="password"
          required
        ></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="warning" expand="block"
            >Submit</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
    <p style="margin-left: 4%">
      Not registered yet? Please <a (click)="activatelogin=false">Sign Up</a>
    </p>
  </div>
</ion-content>
