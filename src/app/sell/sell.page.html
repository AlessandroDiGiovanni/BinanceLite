<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <a [routerLink]="['/sell-crypto']">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </a>
      <ion-label style="margin-left: 40%">
        <p>Sell</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <p style="text-align: center;font-size: 80%;">There are these coins in your wallet</p>
  <div
    lines="none"
    style="
      display: flex;
      font-size: small;
      align-items: center;
      justify-content: center;
    "
  >
    <img [src]="currentcrypto?.image" />

    <p style="margin-left: 2%">
      {{currentcrypto?.valueinCrypto}} {{symbolCrypto}} â‰ˆ
      {{currentcrypto?.value}} $
    </p>
  </div>

  <ion-item style="justify-content: space-around">
    <ion-input
      type="text"
      inputmode="numeric"
      [(ngModel)]="currentvalue"
    ></ion-input>
    <ion-label position="fixed">USD</ion-label>
  </ion-item>
  <p style="font-size: x-small; text-align: center">100,00 - 10.000,00 USD</p>
</ion-content>

<ion-toolbar style="padding-bottom: 5%; text-align: center">
  <ion-button [disabled]="currentvalue<=0" (click)="sellCrypto()" type="submit">SELL</ion-button>
</ion-toolbar>
